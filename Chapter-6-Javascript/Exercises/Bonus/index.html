<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB Game</title>
</head>
<body>
    <!--Game container-->
    <div class="container">
        <!--Game title-->
        <h1>RGB Color Guessing Game</h1>
        <!--display rgb color to guess-->
        <div id="colorDisplay"></div>
        <!--displaying the message-->
        <div id="message"></div>
        <!---color options-->
        <div id="colorOptions"></div>
        <!--button to reset-->
        <button id="resetButton">New Colors</button>
        <!--displaying score-->
        <p id="score"> Score: <span id="scoreValue">0</span></p>
    </div>
    
    <!--JavaScript-->
    <script src="index.js"></script>
    
</body>
</html>
