<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded video</title>
    <link rel = "stylesheet" href = "style.css"> <!--link to external css file-->
</head>
<body>
    <div class="container">
        <h1>Mountain</h1> <!---Heading for the video title-->
    <video autoplay loop poster="Media/mountain.jpg" controls> <!--Video element-->
        <source src="Media/mountain.mp4" type="video/mp4"> <!--Video source with mp4 format-->
    </video>
</div>

</body>
</html>
